<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock - Digital</title>
    <link rel="stylesheet" href="DC_style.css">
</head>

<body>
    <a href="AC_index.html" class="AC">Analog Clock</a>
    <div id="clock">
        <h2>The time is now</h2>
        <div id="time">
            <div>
                <span id="hour">00</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
            </div>
        </div>
        <script src="DC_script.js"></script>
</body>

</html>
